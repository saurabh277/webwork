<html>
<head>
    <title>change color</title>
    <style>
    div{
        width: 150px;
        height: 150px;
        background-color: blue;
        border-radius: 50%;
        border: 1px solid black;
        position: absolute;
        left: 20px;
        top: 40px;
       
    }
    </style>
</head>
<body>
    <div id="div1" onclick="changecolor()"></div>
    <script>
        var digit ="0123456789ABCDEF";
        function returncolor(){
          low=0;
          high=15;
          color ='#';
          for(i=0;i<6 ;i++){
              color = color + digit[ Math.floor(Math.random() * (high +1))];
          }
          return color;
        }
        function changecolor(){    
        element=document.getElementById('div1');
        color= returncolor();
        element.style.background=color;
        var num = Math.floor(Math.random() * 100);
        element.style.borderRadius= num+'%';
        element.style.top =Math.floor(Math.random() * screen.height) + 'px';
        element.style.left =Math.floor(Math.random() * screen.width) + 'px';
        time = 700 + Math.floor(Math.random() * (1200 - 700 +1));
        setInterval(changecolor, time);
        setTimeout(function(){
        alert(time);
         }, time); 
        }
        
        
        
    </script>
</body>
</html>
